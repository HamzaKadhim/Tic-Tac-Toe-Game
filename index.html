<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <center>
            <h1 id="title">Tic Tac Toe</h1>
            <h2 id="choose"></h2>
            <div id="buttons">
                <div class="row">
                    <button class="button" id="0"><h1 class="buttonFont" id="buttonText0"></h1>
      </button>
                    <button class="button" id="1"><h1 class="buttonFont" id="buttonText1"></h1>
      </button>
                    <button class="button" id="2"><h1 class="buttonFont" id="buttonText2"></h1>
      </button>
                </div>
                <div class="row">
                    <button class="button" id="3"><h1 class="buttonFont" id="buttonText3"></h1>
      </button>
                    <button class="button" id="4"><h1 class="buttonFont" id="buttonText4"></h1>
      </button>
                    <button class="button" id="5"><h1 class="buttonFont" id="buttonText5"></h1>
      </button>
                </div>
                <div class="row">
                    <button class="button" id="6"><h1 class="buttonFont" id="buttonText6"></h1>
      </button>
                    <button class="button" id="7"><h1 class="buttonFont" id="buttonText7"></h1>
      </button>
                    <button class="button" id="8"><h1 class="buttonFont" id="buttonText8"></h1>
      </button>
                </div>
            </div>
            <h2 id="winner"></h2>
            <div id="select">
                <button class="selectButton" id="selectX"><h1 class="selectButtonFont" id="buttonTextX">Select X</h1></button>
                <button class="selectButton" id="selectO"><h1 class="selectButtonFont" id="buttonTextO">Select O</h1></button>
            </div>
            <button id="resetButton"><h1 id="resetText">Reset</h1></button>
            <h2 id="textCount"></h2>







        </center>
    </div>
</body>

</html>
